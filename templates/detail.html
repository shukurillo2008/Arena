{% extends 'base.html' %}
{% load static %}
{% block content %}



        <!-- Start Post Grid Area  -->
        <div class="axil-post-grid-area axil-section-gap bg-color-grey">
            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <h2 class="title">Arenas</h2>
                        </div>
                    </div>
                        <!-- Start Single Tab Content  -->
                                    <div class="row">
                                        {% for arena in arena %}
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                            <!-- Start Post Grid  -->
                                            <div class="content-block post-default image-rounded mt--30">
                                                <div class="post-thumbnail">
                                                    <div style="height: 400px;">
                                                        <a href="{{arena.id}}">
                                                            <img src="{{arena.images.first.image.url}}" alt="Post Images">
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="post-grid-content">
                                                    <div class="post-content">
                                                        <div class="post-cat">
                                                            <div class="post-cat-list">
                                                                <a class="hover-flip-item-wrapper" href="#">
                                                                    <span class="hover-flip-item">
                                                                        <span data-text="{{arena.location}}">{{arena.location}}</span>
                                                                    </span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <h5 class="title"><a href="{% url 'arena_detail_url' arena.id %}">{{arena.name}}</a></h5>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Start Post Grid  -->
                                        </div>
                                        {% endfor %}

                                    </div>
                        <!-- End Single Tab Content  -->
                </div>
            </div>
        </div>
        <!-- End Post Grid Area  -->





        <!-- Start Back To Top  -->
        <a id="backto-top"></a>
        <!-- End Back To Top  -->

    </div>
{% endblock %}
